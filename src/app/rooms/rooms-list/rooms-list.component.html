<h2> {{title}}</h2>
<table class = "table">
    <tr>
        <th> Even/Odd</th>
        <th>Room No</th>
        <th>Room Type</th>
        <th>Room Amenities</th>
        <th>Room Price</th>
        <th>Room CheckIn</th>
        <th>Room CheckOut</th>
        <th>Select Room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd' " *ngFor="let room of rooms; let e = even; let o = odd">
        <td>{{e ? 'Even' : 'Odd'}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.price}}</td>
        <td>{{room.checkinTime | date}}</td>
        <td>{{room.checkoutTime | date}}</td>
        <td><button class = "btn"(click)="selectRoom(room)">Select</button></td>
    </tr>
</table>
