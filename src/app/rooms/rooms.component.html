<hinv-header></hinv-header>
<div [hidden]="hide">
    No of rooms available:
    <div [innerText]="noOfRooms"></div>
</div>
<div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list [rooms]="roomList" [title]="title" (roomSelected)="selectedRoom($event)"></hinv-rooms-list>
</div>
<div *ngIf="roomSelected">
    {{roomSelected | json}}}
</div>
<button (click)="addRoom()">Add</button>
<button (click)="toggle()">Hide</button>
